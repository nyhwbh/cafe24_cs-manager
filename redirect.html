<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증 코드 확인</title>
</head>
<body>
    <h1>인증 코드 확인</h1>
    <p id="code-display">인증 코드가 여기에 표시됩니다.</p>

    <script>
        // URL의 쿼리 매개변수에서 'code' 값을 추출합니다.
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        // 'code' 값이 있을 경우, 이를 페이지에 표시합니다.
        if (code) {
            document.getElementById('code-display').textContent = `인증 코드: ${code}`;
        } else {
            document.getElementById('code-display').textContent = '인증 코드가 없습니다.';
        }
    </script>
</body>
</html>
